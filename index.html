<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/sprites.css">
</head>
<body>
<div class="container">
    <div id="player" class="slash col-lg-3"></div>

</div>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
    $(document).ready(function () {
        $("#player").on("webkitAnimationEnd oanimationend msAnimationEnd animationend",
            function () {
                $(this).removeClass("bow").removeClass("left").removeClass("hurt").removeClass("slash").addClass("stand");
            }
        );
    });
</script>
</body>
</html>
