<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/sprites.css">
</head>
<body>
<div class="container-fluid">
    <div class="row" style="height: 15px"></div>
    <div class="row">
        <div class="col-xs-5"></div>
        <div class="col-xs-2 stimuli-container" style="height: 50px;">
            <div class="stimuli" style=" display: none;">
                <img id="stimuli-img" class="stimuli-background" src="graphics/items/bomb.png"/>
            </div>
        </div>
        <div class="col-xs-5"></div>
    </div>
    <div class="row">
        <div class="col-xs-5"></div>
        <div class="col-xs-1">
            <div id="p1" class="human stand right portrait" data-health="100" data-target="#p2"></div>
            <div class="progress-bar progress-bar-danger progress health" role="progressbar"
                 aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%; ">
            </div>
        </div>
        <div class="col-xs-1">
            <div id="p2" class="skeleton stand left portrait" data-health="100" data-target="#p1"></div>
            <div class="progress-bar progress-bar-danger progress health" role="progressbar"
                 aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%; ">
            </div>
        </div>
        <div class="col-xs-5"></div>
    </div>
</div>
<div class="row">
    <div class="col-xs-5"></div>
    <div class="col-xs-1">
        <div class="action-bar">
            <div class="action-button weapon">
                <span>1</span>
            </div>
            <div class="action-button potion">
                <span>2</span>
            </div>
        </div>
    </div>
    <div class="col-xs-6"></div>
</div>

<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
